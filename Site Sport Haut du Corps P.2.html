  <!--texte centrer, espace comparé au haut de la page, couleur fond, couleur // Couleur raporter au fichier bootstraps.css-->

<!--Chrono--->

    <!--Timer-->
    <chrono class="pulse-chrono" class="input">
      <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        </chrono>
        <audio
          src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
        ></audio>
        <svg class="progress-ring" height="120" width="120">
          <circle
            class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="50"
            cx="60"
            cy="60"
          />
        </svg>
  
      </figure>

    <!--Bouton-->
    <div class="btn-group">
        <button class="start">Lancer</button>
        <style>
          .start {border-radius: 12px;}
          </style>

      <button class="reset">Réinitialiser</button>
        <style>
        .reset {border-radius: 12px;}
        </style>

      <button class="pause">Pause</button>
        <style>
          .pause {border-radius: 12px;}
          </style>

      </div>
